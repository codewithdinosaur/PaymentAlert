version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:7.0
    container_name: payment-alert-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: payment_alert
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - payment-alert-network

  # Redis for session storage and caching
  redis:
    image: redis:7.2-alpine
    container_name: payment-alert-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - payment-alert-network

  # Payment Alert Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-alert-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/payment_alert?authSource=admin
      RAZORPAY_KEY_ID: your_razorpay_key_id_here
      RAZORPAY_KEY_SECRET: your_razorpay_key_secret_here
      RAZORPAY_WEBHOOK_SECRET: your_razorpay_webhook_secret_here
      JWT_SECRET: your_jwt_secret_here
      CORS_ORIGIN: http://localhost:3000
      LOG_LEVEL: info
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./logs:/app/logs
    networks:
      - payment-alert-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: payment-alert-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - payment-alert-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  payment-alert-network:
    driver: bridge
